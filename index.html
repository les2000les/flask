<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search</title>
</head>
<body>
    <div class="real-search-bar-container">
      <h1 class="real-search-bar-logo">Stocks.ing</h1>
      <form class="real-search-bar-form" action="/" method="POST">
        <div>
        <h4>주식 키워드</h4>
        <input
          type="text"
          name="searchQuery1"
          placeholder="예: 티맥스 소프트"
        />
        </div>
        <div>
        <h4>조회 일</h4>
        <input
          type="text"
          name="searchQuery2"
          placeholder="예: 3"
        />
        </div>
        <div>
        <h4>조회 페이지</h4>
        <input
          type="text"
          name="searchQuery3"
          placeholder="예: 3"
        />
        </div>
        <button type="submit">검색</button>
      </form>
    </div>
</body>
</html>
